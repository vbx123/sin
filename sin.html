  <main class="quiz-container">
    <div id="quiz-box" class="hidden">
      <div class="timer">โฐ ุงูููุช: <span id="time">20</span> ุซุงููุฉ</div>

      <p>โ ุงูุฅุฌุงุจุงุช ุงูุตุญูุญุฉ: <span id="correct"></span></p>
      <p>โ ุงูุฅุฌุงุจุงุช ุงูุฎุงุทุฆุฉ: <span id="wrong"></span></p>
      <p>โณ ุงูููุช ุงููุณุชููู: <span id="used-time"></span> ุซุงููุฉ</p>

    </div>
  </main>

  <script>
    let questions = [];
    let current = 0;
    let time = 20;
    let timer;
    let correct = 0;
    let wrong = 0;

    async function loadQuestions() {
      const res = await fetch("sin.json");
      questions = await res.json();
      startQuiz();
    }

    function startQuiz() {
      document.getElementById("quiz-box").classList.remove("hidden");
      nextQuestion();
      timer = setInterval(() => {
        time--;
        document.getElementById("time").textContent = time;
        if (time <= 0) endQuiz();
      }, 1000);
    }

    function nextQuestion() {
      if (questions.length === 0) {
        endQuiz();
        return;
      }
      const randomIndex = Math.floor(Math.random() * questions.length);
      const q = questions.splice(randomIndex, 1)[0];
      document.getElementById("question-text").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, q.answer);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, correctAns) {
      if (selected === correctAns) {
        correct++;
        time += 5;
      } else {
        wrong++;
        time -= 2;
      }
      nextQuestion();
    }

    function endQuiz() {
      clearInterval(timer);
      document.getElementById("quiz-box").classList.add("hidden");
      document.getElementById("result-box").classList.remove("hidden");
      document.getElementById("correct").textContent = correct;
      document.getElementById("wrong").textContent = wrong;
      document.getElementById("used-time").textContent = 20 - time > 0 ? 20 - time : 0;
    }

    loadQuestions();
  </script>
